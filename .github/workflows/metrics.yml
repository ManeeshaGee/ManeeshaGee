name: GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
  issues: read
  pull-requests: read
  
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # Base metrics with header and activity
      - name: Generate Base Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          template: classic
          base: header, activity, community, repositories, metadata
          
          # Configuration
          config_timezone: Asia/Colombo
          config_display: large
          config_animations: yes
          
          # Language statistics
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_recent_load: 300
          plugin_languages_recent_days: 14
          
          # Isocalendar (commit calendar)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          
          # Notable contributions
          plugin_notable: yes
          plugin_notable_from: organization
          plugin_notable_types: commit
          
          # Lines of code changed
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: detailed
          plugin_achievements_limit: 0
          
          # Habits
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          
          # Follow-up
          plugin_followup: yes
          plugin_followup_sections: repositories
          
          # Reactions
          plugin_reactions: yes
          plugin_reactions_limit: 200
          plugin_reactions_days: 14
          plugin_reactions_display: absolute
          
          # Code snippet of the day
          plugin_code: yes
          plugin_code_languages: javascript, typescript, python, java
          plugin_code_load: 400
          
      # Additional advanced metrics
      - name: Generate Advanced Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          base: ""
          
          # WakaTime stats (requires WakaTime API token)
          plugin_wakatime: yes
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
          plugin_wakatime_days: 7
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          
          # Recent activity
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_load: 300
          plugin_activity_visibility: all
          
          # Stars
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # Topics
          plugin_topics: yes
          plugin_topics_mode: starred
          plugin_topics_sort: stars
          plugin_topics_limit: 15
          
      # Compact metrics for README
      - name: Generate Compact Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          template: classic
          base: header, repositories
          config_display: compact
          
          # Compact language stats
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_colors: github
          
          # Compact activity
          plugin_activity: yes
          plugin_activity_limit: 3
