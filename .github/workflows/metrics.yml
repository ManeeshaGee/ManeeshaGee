name: GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write
  issues: read
  pull-requests: read
  
jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      # Base metrics - most reliable
      - name: Generate Base Metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          template: classic
          base: header, activity, community, repositories
          
          # Configuration
          config_timezone: Asia/Colombo
          config_display: large
          config_animations: yes
          config_octicon: yes
          
          # Language statistics - very reliable
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, gnuplot
          plugin_languages_details: bytes-size, percentage
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_colors: github
          
          # Isocalendar - commit calendar (very reliable)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year
          
          # Lines of code - usually reliable
          plugin_lines: yes
          plugin_lines_history_limit: 1
          plugin_lines_repositories_limit: 4
          plugin_lines_sections: base
          
      # Activity and engagement metrics - separate step to avoid conflicts
      - name: Generate Activity Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          base: ""
          
          # Recent activity - with error handling
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 14
          plugin_activity_filter: all
          plugin_activity_visibility: public
          plugin_activity_timestamps: yes
          
          # Stars
          plugin_stars: yes
          plugin_stars_limit: 4
          
      # Habits - separate step as it needs more data
      - name: Generate Habits Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          base: ""
          
          # Habits (reduce requirements if erroring)
          plugin_habits: yes
          plugin_habits_from: 100  # Reduced from 200
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_trim: yes
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
        continue-on-error: true  # Won't fail workflow if not enough data
          
      # Achievements - separate step
      - name: Generate Achievements
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          base: ""
          
          # Achievements
          plugin_achievements: yes
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_display: compact
          plugin_achievements_limit: 0
        continue-on-error: true  # Won't fail workflow if not enough achievements
          
      # Compact version for README
      - name: Generate Compact Metrics
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.compact.svg
          token: ${{ secrets.METRICS_TOKEN }}
          user: ManeeshaGee
          template: classic
          base: header, repositories
          config_display: compact
          
          # Compact language stats
          plugin_languages: yes
          plugin_languages_limit: 6
          plugin_languages_sections: most-used
          plugin_languages_colors: github
